<ng-container *ngIf="movieResults?.length > 0">
{{movieResults?.length}}
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Overview</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let movie of movieResults">
        <td>{{movie.title}}</td>
        <td>{{movie.overview}}</td>
      </tr>
    </tbody>
    
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
  </table>
</ng-container>
